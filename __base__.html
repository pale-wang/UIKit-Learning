<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/uikit.min.css"/>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-container">
    <!-- 这里是一个子元素为expanded的uk-grid -->
    <div class="uk-child-width-expand\@m" uk-grid>
        <!-- 这里是导航栏 -->
        <nav class="uk-navbar-container" uk-navbar>
           <a href="/" class="uk-navbar-item uk-logo">WSHY</a>


            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="">日志</a></li>
                    <li><a href="/tutorials">教程</a></li>
                    <li><a href="/fun">娱乐</a></li>
                </ul>
            </div>
        </nav>

        <!-- 这里显示主要内容 -->
        <div class="uk-width-2-3@m">
            <!-- content -->
            {% block content %}
            {% endblock %}
            <!-- // content -->
        </div>

        <!-- 这里是友情链接 -->
        <div class="uk-width-1-3@m">
                <h3 class="uk-heading-divider">其他链接</h3>
                <ul class="uk-list uk-list-line">
                    <li><span uk-icon="icon: github"></span><a href="">GitHub</a></li>
                    <li><span uk-icon="icon: facebook"></span><a href="">Facebook</a></li>
                    <li><span uk-icon="icon: twitter"></span><a href="">Twitter</a></li>
                </ul>
        </div>

        <div style="background-color:#eee; border-top:1px solid #ccc;">
            <div class="uk-container uk-container-center uk-text-center">
                <div class="uk-panel uk-margin-top uk-margin-bottom">
                    <p><a href="http://www.wshy.me/" target="_blank">www.wshy.me</a>. All rights reserved.</p>
                    <a target="_blank" href="http://www.w3.org/TR/html5/"><i class="uk-icon-html5"
                                                                             style="font-size:64px; color: #444;"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
